<header class="header">
  <div class="header__box">
    <img
      src="https://res.cloudinary.com/dpyvlsksj/image/upload/v1676237655/bgg_apsl5x.jpg"
      alt="Logo Bgg"
      class="header__box_logo"
    />
    <p>Board Game List</p>
  </div>
  <nav>
    <ul class="header__list">
      <li>
        <a
          class="header__list_item"
          (click)="selectedRoute()"
          [ngClass]="{ header__active: currentRoute === '/home' }"
          [routerLink]="['home']"
          >{{ "HEADER.HOME" | translate }}</a
        >
      </li>
      <li>
        <a
          class="header__list_item"
          (click)="selectedRoute()"
          [ngClass]="{ header__active: currentRoute === '/list' }"
          [routerLink]="['list']"
          >{{ "HEADER.LIST" | translate }}</a
        >
      </li>
      <li>
        <a
          class="header__list_item"
          (click)="selectedRoute()"
          [ngClass]="{ header__active: currentRoute === '/myGames' }"
          [routerLink]="['myGames']"
          >{{ "HEADER.MYGAMES" | translate }}</a
        >
      </li>
      <li>
        <a
          class="header__list_item"
          (click)="selectedRoute()"
          [ngClass]="{ header__active: currentRoute === '/contact' }"
          [routerLink]="['contact']"
          >{{ "HEADER.CONTACT" | translate }}</a
        >
      </li>
      <li>
        <a
          class="header__list_item"
          (click)="selectedRoute()"
          [ngClass]="{ header__active: currentRoute === '/register' }"
          [routerLink]="['register']"
          >{{ "HEADER.REGISTER" | translate }}</a
        >
      </li>
      <li>
        <a
          class="header__list_item"
          *ngIf="!isLogged"
          (click)="selectedRoute()"
          [ngClass]="{ header__active: currentRoute === '/login' }"
          [routerLink]="['login']"
          >{{ "HEADER.LOGIN" | translate }}</a
        >
      </li>
      <li>
        <a
          class="header__list_item"
          *ngIf="isLogged"
          (click)="selectedRoute()"
          [ngClass]="{ header__active: currentRoute === '/account' }"
          [routerLink]="['account']"
          >{{ "HEADER.ACCOUNT" | translate }}</a
        >
      </li>
      <li>
        <select #langSelect (change)="changeLang(langSelect.value)" class="select">
          <option *ngFor="let lang of langs" [value]="lang">

          </option>
        </select>
      </li>
    </ul>
    
      
    
  </nav>
</header>
