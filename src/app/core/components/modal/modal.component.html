<div class="modalBackground" *ngIf="shouldShowModal">
    <div class="modalContainer">
      <div class="bodyModal">{{modalMessage}}</div>
      <div class="footerModal">
        <button (click)="confirm(true)">Continuar</button>
        <button (click)="confirm(false)">Volver</button>
      </div>
    </div>
  </div>
