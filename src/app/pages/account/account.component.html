<div class="account">
    <h5 class="account__welcome">{{ "ACCOUNT.WELCOME" | translate | uppercase}}!</h5>
    <div class="account__data">
        <img class="account__data_avatar" src={{userData?.picture}} alt="Avatar">
        <div class="account__data_info">
            <p>Nick: {{userData?.nickname}}</p>
            <p>Email: {{userData?.email}}</p>
        </div>
    </div>
    <button (click)="logout()" class="logout">{{ "ACCOUNT.LOGOUT" | translate | uppercase}}</button>
</div>
