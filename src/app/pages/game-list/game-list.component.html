<div class="filters">
  <input placeholder= 'Filtra por titulo' type="text" [(ngModel)]="boardGameTitle" class="filters__title">
  <fieldset class="filters__sort">
    <legend>Ordena por año</legend>
    <div>
      <input type="radio" id="asc" [(ngModel)]="sortByYear" value="asc">
      <label for="asc">Ascendente</label>
    </div>
    <div>
      <input type="radio" id="desc" [(ngModel)]="sortByYear" value="desc">
      <label for="desc">Descendente</label>
    </div>
  </fieldset>
  <button (click)="navigateToFormGames()" class="filters__addGame">Añadir Juego</button>
</div>
<div class="games">
  <game-game
    *ngFor="let boardGame of  boardGames$ | async | filter:boardGameTitle | sortYear:sortByYear "
    [boardGame]="boardGame"
    (onRemove)="removeBoardGame(boardGame._id)"
  ></game-game>
 
    <!-- <button (click)="nextPage()">Pagina Anterior</button>
    <button (click)="previousPage()">Pagina Siguiente</button> -->
</div>
